{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'signin/signin.css' %}">

<div class="logo-wrapper">
    <img src="{% static 'images/food_logo.png' %}" alt="Logo">
</div>

<div class="signin-container">

    <div class="form-card">
        <img src="{% static 'signin/signin.png' %}" alt="Sign In Illustration" class="illustration">

        <h2>Sign In</h2>

        <form method="POST">
            {% csrf_token %}
            <label>
                <input type="text" name="username" placeholder="Email or Username" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>

            <div class="forgot-password">
                <a href="{% url 'services' %}">Forget your password?</a>
            </div>

            <button type="submit" class="btn-signin">Sign in</button>
        </form>

        <p class="signup-text">Don't have an Account? <a href="{% url 'signup' %}">Sign up</a></p>
    </div>
</div>
{% endblock %}
