{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'verify/verify.css' %}">

<div class="logo-wrapper">
    <img src="{% static 'images/food_logo.png' %}" alt="Logo">
</div>

<div class="verify-container">
    <div class="form-card">
        <img src="{% static 'verify/verify.png' %}" alt="Verify" class="illustration">
        <h2>Verify Your Account</h2>
        <p class="info-text">Enter the 6-digit code sent to your email or phone</p>

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="otp" maxlength="6" placeholder="Enter Verification Code" required>
            <button type="submit" class="btn-verify">Verify</button>
        </form>

        <p class="resend-text">Didnâ€™t receive the code? <a href="#">Resend</a></p>
    </div>
</div>
{% endblock %}
