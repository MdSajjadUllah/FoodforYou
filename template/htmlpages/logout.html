{% extends 'base.html' %}
{% block content %}
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #c2f0f7, #005c97);
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .logout-wrapper {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 30px 40px;
    border-radius: 15px;
    text-align: center;
    width: 90%;
    max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  }

  .logout-wrapper h1 {
    font-size: 24px;
    color: #005c97;
    margin-bottom: 25px;
  }

  .logout-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 10px;
  }

  .logout-buttons a {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .logout-buttons .yes {
    background-color: #005c97;
    color: #ffffff;
  }

  .logout-buttons .yes:hover {
    background-color: #003e6b;
  }

  .logout-buttons .no {
    background-color: #ffffff;
    color: #005c97;
    border: 2px solid #005c97;
  }

 .logout-buttons .no:hover {
  background-color: #f0f0f0;
}


</style>


<div class="logout-wrapper">
  <h1>Are you sure you want to logout?</h1>
  <div class="logout-buttons">
    <a href="{% url 'logout_confirm' %}" class="yes">Yes</a>
    <a href="{% url 'dashboard' %}" class="no">No</a>
  </div>
</div>
{% endblock %}
