{% load static %}
<link rel="stylesheet" href="{% static 'restaurant_detail/restaurant_detail.css' %}">
<div class="restaurant-detail">
    <div class="menu-list">
        <h2>{{ restaurant.name }}</h2>
        {% for item in menu_items %}
            <div class="menu-item">
                <img src="{{ item.image.url }}" alt="{{ item.name }}">
                <div class="info">
                    <h4>{{ item.name }}</h4>
                    <p>{{ item.description }}</p>
                    <p>৳ {{ item.price }}</p>
                </div>
                <button onclick="addToCart({{ item.id }}, '{{ item.name }}', {{ item.price }})">+</button>
            </div>
        {% endfor %}
    </div>
    <div class="cart" id="cart">
        <h3>Cart</h3>
        <ul id="cart-items"></ul>
        <p>Total: ৳ <span id="cart-total">0</span></p>
        <button onclick="goToCart()">Order</button>
    </div>
</div>

<script src="{% static 'restaurant_detail/restaurant_detail.js' %}"></script>
